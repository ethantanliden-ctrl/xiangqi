<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>演示 - 伪木马界面（仅演示）</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    :root{
      --bg:#0b0f1a;
      --panel:#0f1724;
      --accent:#ff4d4f;
      --ok:#50e3a4;
      --muted:#9aa7bd;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Arial,"Helvetica Neue",sans-serif;
      background:linear-gradient(180deg,var(--bg),#071025);
      color:#e6eef6;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .container{max-width:920px;width:100%;}
    header{display:flex;align-items:center;gap:12px;justify-content:space-between;margin-bottom:14px}
    header h1{font-size:1rem;color:var(--muted);margin:0}
    .badge{
      background:rgba(255,255,255,0.03);
      padding:6px 10px;border-radius:10px;font-size:13px;color:#ffdede;border:1px solid rgba(255,77,79,0.08)
    }
    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      padding:20px;border-radius:12px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
    }
    .status{font-size:0.95rem;margin-bottom:10px;display:flex;align-items:center;gap:8px}
    .status .dot{width:10px;height:10px;border-radius:50%;background:#50e3a4;display:inline-block;box-shadow:0 0 6px rgba(80,227,164,0.25)}
    #trigger{background:var(--accent);border:none;padding:10px 14px;border-radius:8px;color:white;cursor:pointer}
    #trigger:active{transform:translateY(1px)}
    .fake-window{margin-top:16px;padding:16px;background:#071428;border-radius:10px;border:1px solid rgba(255,77,79,0.08);display:none}
    .fake-window h2{margin:0 0 8px 0;color:var(--accent)}
    .progress{height:12px;background:rgba(255,255,255,0.03);border-radius:8px;overflow:hidden;margin:10px 0}
    .bar{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#ffb1b3);transition:width .6s ease}
    .log{max-height:160px;overflow:auto;font-family:monospace;font-size:12px;color:var(--muted);background:rgba(0,0,0,0.15);padding:8px;border-radius:6px;margin-top:8px}
    #reset{margin-top:12px;padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#dce8f8;cursor:pointer}
    footer{margin-top:12px;text-align:center;color:var(--muted);font-size:12px}
    .small-note{font-size:13px;color:var(--muted);margin-top:8px}
    @media (max-width:520px){
      .panel{padding:14px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>演示 - 伪木马界面（用于安全意识 / 教育）</h1>
      <div class="badge">仅演示 · 无害</div>
    </header>

    <div class="panel">
      <div class="status">
        <span class="dot" aria-hidden="true"></span>
        <div>系统状态： <strong id="state">正常</strong></div>
      </div>

      <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center">
        <button id="trigger">模拟感染</button>
        <button id="fakeAlert" title="演示弹窗效果">弹窗演示</button>
        <div style="margin-left:auto" class="small-note">说明：页面**不会**执行任何系统命令或下载文件。</div>
      </div>

      <div class="fake-window" id="fakeWindow" aria-hidden="true">
        <h2>警报 — 未授权访问检测</h2>
        <p id="msg">正在扫描...</p>

        <div class="progress" aria-hidden="true">
          <div class="bar" id="bar" style="width:0%"></div>
        </div>

        <div class="log" id="log" aria-live="polite" aria-atomic="false"></div>

        <div style="display:flex;gap:8px;margin-top:10px">
          <button id="reset">重置（安全）</button>
          <button id="more" style="padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#dce8f8;cursor:pointer">更多信息</button>
        </div>
      </div>
    </div>

    <footer>
      这是一个完全无害的前端演示，用于展示社会工程学界面效果与安全意识。<br>
      请在仓库 README 中明确说明用途与警告。
    </footer>
  </div>

  <script>
    // 仅演示脚本 —— 绝对不会执行系统命令、下载或运行本地程序
    (function(){
      const trigger = document.getElementById('trigger');
      const fake = document.getElementById('fakeWindow');
      const state = document.getElementById('state');
      const bar = document.getElementById('bar');
      const log = document.getElementById('log');
      const msg = document.getElementById('msg');
      const reset = document.getElementById('reset');
      const fakeAlert = document.getElementById('fakeAlert');
      const more = document.getElementById('more');

      function appendLog(text){
        const time = new Date().toLocaleTimeString();
        log.innerHTML += `[${time}] ${text}<br>`;
        log.scrollTop = log.scrollHeight;
      }

      trigger.addEventListener('click', ()=>{
        if(!confirm('这是一个演示：确认开始模拟“感染”流程吗？')) return;
        fake.style.display = 'block';
        state.textContent = '警告';
        state.style.color = '';
        appendLog('检测到可疑活动 — 启动应急流程（仅演示）');
        msg.textContent = '正在响应...';

        // 模拟进度与不同日志条目
        let p = 0;
        bar.style.width = '0%';
        const steps = [
          '初始化扫描引擎',
          '加载行为指纹模块',
          '分析活动流量',
          '隔离可疑进程',
          '启动沙箱模拟',
          '完成拦截'
        ];
        let stepIndex = 0;

        const interval = setInterval(()=>{
          // 平滑随机增加
          p += Math.random()*14 + 6;
          if(p>100) p = 100;
          bar.style.width = Math.floor(p) + '%';

          // 有时添加步骤日志
          if(Math.random() > 0.5 && stepIndex < steps.length){
            appendLog(steps[stepIndex]);
            stepIndex++;
          } else {
            appendLog('处理模块运行 — 进度 ' + Math.floor(p) + '%');
          }

          if(p >= 100){
            clearInterval(interval);
            appendLog('模拟：已拦截可疑进程（演示）');
            msg.textContent = '已安全隔离（仅演示）';
            state.textContent = '已隔离';
            state.style.color = '#50e3a4';
          }
        }, 700);
      });

      fakeAlert.addEventListener('click', ()=>{
        alert('示例弹窗：警报 — 请勿惊慌。此为演示弹窗。');
      });

      reset.addEventListener('click', ()=>{
        if(!confirm('重置演示界面？')) return;
        fake.style.display = 'none';
        state.textContent = '正常';
        state.style.color = '';
        bar.style.width = '0%';
        log.innerHTML = '';
        msg.textContent = '正在扫描...';
        appendLog('已重置');
      });

      more.addEventListener('click', ()=>{
        const info = [
          '演示目的：教育用户识别社交工程与伪装界面。',
          '关键点：真实攻击会尝试下载/运行文件、请求高权限或诱导用户提供凭据。',
          '防护建议：不要运行不明程序、定期更新系统、使用杀软并开启多重验证。'
        ];
        alert(info.join('\\n\\n'));
      });

      // 初始欢迎日志
      appendLog('演示就绪 — 点击 "模拟感染" 开始（仅演示）');
    })();
  </script>
</body>
</html>
